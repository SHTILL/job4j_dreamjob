<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            const name = $('#name')
            const surname = $('#surname')
            const sex = $('#sex')
            const description = $('#description')
            if(name.val() === '') {
                alert(name.attr('title'))
                return false;
            }
            if(surname.val() === '') {
                alert(surname.attr('title'))
                return false;
            }
            if(sex.val() === '') {
                alert(sex.attr('title'))
                return false;
            }
            if(description.val() === '') {
                alert(description.attr('title'))
                return false;
            }
            return true;
        }
    </script>
    <script>
        function addRow() {
            const name = $('#name')
            const surname = $('#surname')
            const sex = $('#sex')
            const description = $('#description')
            if (validate()) {
                $('#usersData tbody tr:last').after('<tr><td>' + name.val() + '</td>' +
                                            '<td>' + surname.val() + '</td>' +
                                            '<td>' + sex.val() + '</td>' +
                                            '<td>' + description.val() + '</td></tr>');
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" title="Enter user name." id="name">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" title="Enter user surname." id="surname">
            <label for="sex">Пол:</label>
            <input type="text" class="form-control" title="Enter user sex." id="sex">
            <label for="description">Описание:</label>
            <input type="text" class="form-control" title="Enter user description." id="description">
            <button type="button" class="btn btn-default" onclick="return addRow();">Submit</button>
        </div>
    </form>
    <div class="table-bordered">
        <table class="table" id="usersData">
            <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Пол</th>
                <th scope="col">Описание</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Фёдор</td>
                    <td>Достаевский</td>
                    <td>Мужской</td>
                    <td>Писатель</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
