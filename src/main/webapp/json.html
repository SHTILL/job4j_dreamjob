<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

<script>
    function dumpPassword() {
        const emailInput = $('#exampleInputEmail1').val()
        const req = $.post({
            url: 'http://localhost:8080/dreamjob/dumpPasswords',
            data: 'data=' + JSON.stringify({email: emailInput}),
            dataType: "json"
        });
        req.done(function(data) {
            alert(JSON.stringify(data))
        });
        req.fail(function(data) {
            alert("Failed" + data);
        });
    }
</script>

<div class="container">
    <form id="emailForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" onclick="dumpPassword()">Submit</button>
    </form>
</div>
</body>
</html>
